<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button icon="chevron-back" defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title mode='ios'>{{'models.ticketLabel' | translate}}</ion-title>
        <ion-buttons slot="end" class="ion-no-margin tn">
            <ion-button class="ion-no-margin">
                <ion-icon slot="icon-only" src="../assets/svg_icon/ellipsis.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

    <div *ngIf="ticketsData?.length == 0" no-data>
        <img src="../../../assets/no-data.png" alt="">
    </div>
    <ion-item class="ion-no-padding" lines="none" *ngFor="let item of ticketsData">
        <ion-buttons slot="start" class="d">
            <ion-button (click)="editTicket(item?.id)">
                <ion-icon slot="icon-only" src="../../../assets/svg_icon/pencil.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-label>
            <h1>{{item?.name}}</h1>
            <p>{{item?.use_ticket}} / {{item?.quantity}} {{'models.sold' | translate}}</p>
            <p>{{item?.ticket_number}}</p>
        </ion-label>
        <ion-buttons slot="end">
            <ion-button class="f" fill="clear">{{currency}}{{item?.price}}</ion-button>
        </ion-buttons>
    </ion-item>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar class="ion-no-padding">
        <ion-buttons slot="start" class="first" mode="ios">
            <ion-button (click)="go('free')" color="white">
                {{'models.free' | translate}}
            </ion-button>
        </ion-buttons>
        <ion-buttons class="end" mode="ios">
            <ion-button (click)="go('paid')" slot="end" color="white">
                {{'models.paid' | translate}}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
