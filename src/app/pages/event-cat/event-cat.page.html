<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>{{'models.ecat' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="ion-no-padding" lines="none" button mode="md" *ngFor="let item of cat" (click)="select(item)">
        <ion-label>
            <ion-icon src="{{item?.imagePath + item?.image}}"></ion-icon>
            {{item?.name}}
        </ion-label>
    </ion-item>
</ion-content>
