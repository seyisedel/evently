<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="../../../assets/svg_icon/menu.svg">
            </ion-menu-button>
        </ion-buttons>
        <ion-title mode="ios">{{'event-setting.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item class="ion-no-padding" button mode="md" (click)="country()">
        <ion-label>
            <h1>{{'event-setting.country' | translate}}</h1>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item class="ion-no-padding" button mode="md" (click)="taxOptions()">
        <ion-label>
            <h1>{{'event-setting.tax' | translate}}</h1>
            <p>{{'event-setting.options' | translate}}</p>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
</ion-content>
