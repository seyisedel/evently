<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button defaultHref="/settings" icon="chevron-back">

            </ion-back-button>
        </ion-buttons>
        <ion-title mode="ios">{{'language.title' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
    <ion-item class="ion-no-padding list" *ngFor="let item of data" (click)="checkList(item?.name)" lines="none" button mode="md">
        <ion-label>
            <h3>{{item?.name}}</h3>
        </ion-label>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon *ngIf="select !== item.name" slot="icon-only" src="../assets/svg_icon/check.svg"></ion-icon>
                <ion-icon *ngIf="select == item.name" slot="icon-only" src="../assets/svg_icon/right.svg"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-item>
</ion-content>
